<div class="container">
    <div class="row">
        <div class="col-12 my-5 ">
            <p class="fw-semi-bold mb-0">Home/Shop</p>
            <p class="display-3 ">Shop</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <p class="fw-semi-bold ">Showing {{length}} Products</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-12 " *ngFor="let item of shopsList">
            <div class="card border border-0 mb-3" style="width: 18rem; ">
                <p id="path"></p>
                <a routerLink="/item/{{item.itemId}}"
                        ><img
                    src="{{img_path}}{{item.category}}/{{item.brands['name']}}_{{item.category}}_{{item.name}}.png"
                    class="card-img-top img"
                    alt='{{item.category}}_{{item.name}}' /></a>
                <div class="card-body">
                    <h5 class="card-title">{{item.category}}</h5>
                    <p>{{item.brands['name']}}_{{item.name}}</p>
                    <p>Price:{{item.price}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
